<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

    <div th:replace="fragments :: head"></div>
    <link rel="stylesheet" th:href="@{/css/addForm.css}" />

</head>

<body>

<div class="well-searchbox">
    <form class="form-horizontal" role="form" method="post" action="/apartment/add" th:object="${apartment}">

        <div class="form-group">
            <label class="col-md-4 control-label">Apartment</label>
            <div class="col-md-8">
                <input th:field="*{name}" class="form-control" placeholder="Apartment Name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Address</label>
            <div class="col-md-8">
                <input th:field="*{address}" class="form-control" placeholder="Address">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">City</label>
            <div class="col-md-8">
                <input th:field="*{city}" class="form-control" placeholder="City">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">State</label>
            <div class="col-md-8">
                <input th:field="*{state}" class="form-control" placeholder="State">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Zip Code</label>
            <div class="col-md-8">
                <input th:field="*{zipCode}" class="form-control" placeholder="Zip Code">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Country</label>
            <div class="col-md-8">
                <input th:field="*{country}" class="form-control" placeholder="Country">
            </div>
        </div>

        <div class="col-sm-offset-4 col-sm-5">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>

</body>
</html>
